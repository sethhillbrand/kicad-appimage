# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: kicad
    name: KiCad
    icon: kicad
    version: ${KICAD_BUILD_RELEASE}
    exec: usr/bin/kicad.sh

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [signed-by=/usr/share/keyrings/debian-archive-keyring.gpg] https://deb.debian.org/debian bookworm main contrib'
      - sourceline: 'deb [signed-by=/usr/share/keyrings/debian-archive-keyring.gpg] https://deb.debian.org/debian bookworm-updates main contrib'
      - sourceline: 'deb [signed-by=/usr/share/keyrings/debian-archive-keyring.gpg] https://security.debian.org/debian-security bookworm-security main contrib'

    include:
      - bash
      - coreutils
      - dash
      - debian-archive-keyring
      - ca-certificates
      - git
      - gnupg
      - librsvg2-common # gdk-pixbuf
      - sudo

      # HACK: this breaks Wayland support, but GTK needs it with Wayland < 1.20, as it always links against it
      # For now we do not consider Wayland support as it's WIP in KiCad, and later we might consider removing support for Ubuntu 20.04
      - libwayland-client0
      - libwayland-cursor0
      - libwayland-egl1

      # Dependencies of wxGTK and wxPython we provide in the AppDir
      - libbz2-1.0
      - libcairo2
      - libexpat1
      - libfontconfig1
      - libgcc-s1
      - libgdk-pixbuf-2.0-0
      - libglib2.0-0
      - libgtk-3-0
      - libjpeg62-turbo
      - libnotify4
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libpangoft2-1.0-0
      - libpcre2-32-0
      - libpng16-16
      - libsm6
      - libtiff6
      - libwebkit2gtk-4.0-37
      - libxtst6

      - libpython3.11
      - python-is-python3
      - python3
      - python3-numpy
      - python3-pil
      - python3-six
      - python3-typing-extensions
      - python3-yaml

      # Dependencies of OCCT
      - libhwloc15
      - libtbb12
      - libtbbbind-2-5
      - libtbbmalloc2

      # Dependencies of ngspice
      - libgomp1
      - libreadline8
      - libtinfo6

      # Dependencies of KiCad
      - libcurl4-gnutls-dev
      - libgit2-1.5
      - libglew2.2
      - libglu1-mesa
      - libnng1
      - libpoppler-glib8
      - libprotobuf32
      - libsecret-1-0
      - libspnav0
      - libzstd1
      - shared-mime-info
      - unixodbc
      - zint
      - zlib1g


    exclude:
      - adwaita-icon-theme
      - humanity-icon-theme
      - libopengl0

  runtime:
    version: v3.0.0-devel-2
    debug: ${KICAD_BUILD_DEBUG:-false}

    env:
      APPDIR_LIBRARY_PATH: '${APPDIR}/usr/lib/x86_64-linux-gnu:${APPDIR}/lib/x86_64-linux-gnu:${APPDIR}/lib/X86_64:${APPDIR}/lib/x86_64:${APPDIR}/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders:${APPDIR}/opt/glibc/lib/x86_64-linux-gnu/'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.11/site-packages'
      XDG_DATA_DIRS: '${APPDIR}/usr/share:$XDG_DATA_DIRS'
      KICAD_STOCK_DATA_HOME: '${APPDIR}/usr/share/kicad'
      KICAD${KICAD_BUILD_MAJVERSION}_3DMODEL_DIR: '${APPDIR}/usr/share/kicad/3dmodels'
      KICAD${KICAD_BUILD_MAJVERSION}_DESIGN_BLOCK_DIR: '${APPDIR}/usr/share/kicad/blocks'
      KICAD${KICAD_BUILD_MAJVERSION}_FOOTPRINT_DIR: '${APPDIR}/usr/share/kicad/footprints'
      KICAD${KICAD_BUILD_MAJVERSION}_SYMBOL_DIR: '${APPDIR}/usr/share/kicad/symbols'
      KICAD${KICAD_BUILD_MAJVERSION}_TEMPLATE_DIR: '${APPDIR}/usr/share/kicad/template'

  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
      - usr/include
      - usr/share/opencascade/data
      - usr/share/opencascade/samples

  # test:
    # Uncomment to enable testing on different distributions
    # debian:
    #   image: appimagecrafters/tests-env:debian-stable
    #   command: "./AppRun"
    #   use_host_x: True
    # centos:
    #   image: appimagecrafters/tests-env:centos-7
    #   command: "./AppRun"
    #   use_host_x: True
    # fedora:
    #   image: appimagecrafters/tests-env:fedora-33
    #   command: "./AppRun"
    #   use_host_x: True
    # ubuntu:
    #   image: appimagecrafters/tests-env:ubuntu-focal
    #   command: "./AppRun"
    #   use_host_x: True

AppImage:
  arch: x86_64
  comp: ${COMP_TYPE}